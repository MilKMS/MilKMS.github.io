<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MilKMS</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <!-- 전체 화면 배경(이미지 = JS에서 동적 주입) -->
  <div id="bg" aria-hidden="true"></div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- 중앙 컨텐츠 -->
  <main class="center">
    <h1 class="brand">MilKMS</h1>
    <p class="sub">Projects & Daily Moments</p>

    <section class="tiles" aria-label="Sub projects">
      <!-- 카드 1: Baby Photo -->
      <a class="tile" href="https://MilKMS.github.io/Baby_Photo" aria-label="Baby Photo">
        <div class="tilt">
          <img src="/assets/subprojects/baby.jpg" alt="Baby Photo" loading="lazy" />
        </div>
        <span class="caption">Baby Photo</span>
      </a>

      <!-- 카드 2: (옵션) 다른 프로젝트 -->
      <a class="tile" href="https://MilKMS.github.io/tech-blog" aria-label="Tech Blog">
        <div class="tilt">
          <img src="/assets/subprojects/tech.jpg" alt="Tech Blog" loading="lazy" />
        </div>
        <span class="caption">Tech Blog</span>
      </a>
    </section>
  </main>

  <footer class="foot">© <span id="year"></span> MilKMS</footer>
  <script src="/js/main.js" defer></script>
</body>
</html>
